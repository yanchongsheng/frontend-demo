<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>背景色</title>
  <style type="text/css">
    a {
      background-color: pink;
    }
    div {
      background-color: purple;
    }
  </style>
</head>

<body>
  <a>背景色——行内元素</a>
  <div>背景色——块状元素</div>
</body>

</html>


<!-- 
  总结：背景色
  1、网页中的标签不论是行内元素还是块状元素都可以给它设置一个背景色。

    为标签设置背景颜色可以使 background-color: 颜色值来实现。

    div{background-color:red;} // 为块状元素设置
    a{background-color:green;} // 为行内元素设置
 -->
