  <title>宽度和高度</title>
  <style type="text/css">
    div {
      width: 200px;
      padding: 20px;
      border-bottom: 1px dotted #ccc;
      margin: 10px;
    }
  </style>
</head>

<body>
  <div>文本内容</div>
</body>

</html>


<!-- 
  总结：宽度和高度
  1、盒模型宽度和高度和我们平常所说的物体的宽度和高度理解是不一样的，css 内定义的宽（width）和高（height），指的是「填充以里的内容范围」。

  因此一个元素「实际宽度」（盒子的宽度）=左边界（margin-left）+左边框（border-left）+左填充（padding-left）+内容宽度(content)+右填充(padding-right)+右边框(border-right)+右边界(margin-right)。

  元素的高度也是同理。

  2、注意：区分「元素」的宽度或高度 和 「盒模型」的宽度和高度
    「元素」的宽度或高度：不包括边界
    （元素的实际宽度或高度）或者说「盒模型」的宽度和高度：包括边界
 -->
