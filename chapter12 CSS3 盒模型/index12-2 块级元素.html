<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>块级元素</title>
  <style type="text/css">
    a {
      display: block;
    }
  </style>
</head>

<body>
  <div>div1</div>
  <div>div2</div>
  <p>p</p>
  <a href="http://www.baidu.com">a 被设置成了块状元素</a><span>span</span>
</body>

</html>


<!-- 
  总结：块级元素
  1、什么是块级元素？
    在 html 中 <div>、<p>、<h1>、<form>、<ul> 和 <li> 就是块级元素。设置 display:block 就是将元素显示为块级元素。如下代码就是将内联元素 a 转换为块状元素，从而使 a 元素具有块状元素特点。

    a{display:block;}

  2、块级元素特点：

    1、每个块级元素都从新的一行开始，并且其后的元素也另起一行。（真霸道，一个块级元素独占一行）

    2、元素的高度、宽度、行高以及顶和底边距都可设置。

    3、元素宽度在不设置的情况下，是它本身父容器的 100%（和父元素的宽度一致），除非设定一个宽度（高度默认由内容的高度决定）。
 -->
