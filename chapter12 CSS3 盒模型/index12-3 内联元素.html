<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>内联元素</title>
  <style type="text/css">
    div {
      display: inline;
      color: red;
    }
  </style>
</head>

<body>
  <a href="http://www.baidu.com">百度</a>
  <a href="http://www.imooc.com">慕课网</a>
  <span>33333</span>
  <span>44444</span><em>555555</em>
  <div>通过 css 将 div 设置成内联元素</div>
</body>

</html>


<!-- 
  总结：内联元素
  1、在 html 中，<span>、<a>、<label>、<strong> 和 <em> 就是典型的内联元素（行内元素）（inline）元素。当然块状元素也可以通过代码 display:inline 将元素设置为内联元素。如下代码就是将块状元素 div 转换为内联元素，从而使 div 元素具有内联元素特点。

    div{
        display:inline;
    }
    <div>我要变成内联元素</div>

  2、内联元素特点：

    1、和其他元素都在一行上；

    2、元素的「高度」、「宽度」及「顶部」和「底部边距」不可设置；

    3、元素的宽度就是它包含的文字或图片的宽度，不可改变。  

  3、display 作用？
    display 规定了当前元素应该生成的框是什么类型。block：表示当前这个框所在的这一行不能再放别的框了；inline-block/inline：表示当前这个框所在的这一行还可以再放别的框；区别在于 display 为 inline-block 时可以设置这个元素的宽和高，而 inline 时设置不了。
    
    除了这三个还有很多：none 此元素不会被显示；list-item 此元素会作为列表显示；table-row 此元素会作为一个表格行显示（类似 <tr>）；table-column 此元素会作为一个单元格列显示（类似 <col>）；table-cell 此元素会作为一个表格单元格显示（类似 <td> 和 <th>）

  4、一个行内元素通常会和他前后的其他行内元素显示在同一行中，他们不占有独立的区域，「仅仅靠自己的字体大小和图像尺寸来支撑结构」，一般不可以设置高度宽度等属性，常用于控制页面中文本的样式。
 -->
