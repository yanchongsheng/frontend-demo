<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>元素分类</title>
  <style type="text/css">
    
  </style>
</head>

<body>
  <div>
    块状元素
    <span>内联元素</span>
    <input type="text" value="内联块状元素">
    <blockquote>测试 blockquote 块引用</blockquote>
    <address>测试 address 定义文档或文章的作者/拥有者的联系信息</address>
  </div>
  <br /><span>测试 br 是行内元素</span>
</body>

</html>


<!-- 
  总结：元素分类
  1、在 CSS 中，html 中的标签元素大体被分为三种不同的类型：
    块状元素
    内联元素(又叫行内元素)
    内联块状元素
  2、
    常用的块状元素有：

      <div>、<p>、<h1>...<h6>、<ol>、<ul>、<dl>、<table>、<address>、<blockquote> 、<form>

    常用的内联元素有：

      <a>、<span>、<br>、<i>、<em>、<strong>、<label>、<q>、<var>、<cite>、<code>

    常用的内联块状元素有：

      <img>、<input>

  3、注意：
    块级元素以容纳其他块级元素和行内元素
    行内元素只能容纳「文本或者其他行内元素」

  4、img、input 属于内联块状元素。height/width/padding/margin 均可用
 -->
