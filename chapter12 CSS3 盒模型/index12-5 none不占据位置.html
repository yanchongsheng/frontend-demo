<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>none不占据位置</title>
  <style type="text/css">
    div {
      display: none;
    }
  </style>
</head>

<body>
  <div>测试 display 属性值为 none 不显示的情况</div>
</body>

</html>


<!-- 
  总结：none不占据位置
  1、none 设置此元素不会被显示，当想要元素隐藏的时候可以使用此值。
 -->
