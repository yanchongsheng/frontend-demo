<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>span 标签</title>
    <style type="text/css">
      span {
        color: chartreuse;
      }
    </style>
  </head>
  <body>
    <P>
      这是<span style="color: red;">段落</span>内容
    </P>
  </body>
</html>



<!-- 
  总结：
  1、<span> 标签，这个标签是「没有语义的」，它的作用就是为了「设置单独的样式用的」
  2、给 <span> 标签设置样式的两种方式：
    （1）标签内设置：style="color: red;"
    （2）标签外设置：span {color: red;}
  3、span 和 div 的区别？
    都作为容器使用
    最大的区别在于：span 是行内元素，div 是块级元素，span 只占用页面中自身大小的一小块地方，div 在页面中占满整行
 -->
