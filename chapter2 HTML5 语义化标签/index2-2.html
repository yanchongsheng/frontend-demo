<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>p 标签</title>
  </head>
  <body>
    我是普通文字1 <br/>
    我是普通文字2 <br/>
    我是普通文字3
    <p>这是段落1</p>
    <p>这是段落2</p>
    <p>这是段落3</p>
  </body>
</html>

<!-- 段落标签 <p></p> -->
<!-- 
  总结：
  1、段落标签 <p></p>
  2、注意：把文章段落放到 <p></p> 标签中，一段文字一个 <p></p> 标签，比如：有三段文字，就采用 3 个 <p></p> 标签
  3、<p></p> 标签的默认样式：段前段后都会有空白
    如果不喜欢这个空白，可以用 css 样式来删除或改变它
 -->
