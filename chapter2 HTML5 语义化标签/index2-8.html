<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>section 标签</title>
  </head>
  <body>
    <header>头部</header>
    <div>
        <section>
          <h1>标题1</h1>
          <div>内容1</div>
          <h1>标题2</h1>
          <div>内容2</div>
          <h1>标题3</h1>
          <div>内容3</div>
        </section>
    </div>
    <footer>底部</footer>
  </body>
</html>


<!-- 
  总结：
  1、<section> 是 html5 新增的语义化标签，定义一个区域
  2、<section> 标签代表一个区域，但作用等同于 div，只是具备语义化
  3、<div> 和 <section> 的区别？
    <div>：将内容分为「块」的时候使用，或者是包裹任意内容的时候，语义化不是很明显
    <section>：将块的内容分成「节」的时候使用，通常 <section> 里面包含 <h> 标题和内容结构，如上所示
    div 和 section 通常是嵌套使用
 -->
