<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>footer 标签</title>
  </head>
  <body>
    <footer>我是底部标签</footer>
  </body>
</html>


<!-- 
  总结：
  1、<footer> 是 html5 新增的语义化标签，用来定义底部区域
  2、<footer> 标签代表底部，但作用等同于 div，只是具备语义化
  3、实际运用中选择 <div> 还是 <header> 或 <footer>？
    一般是 <header> 和 <footer> 作为头尾，在 <section> 中用 <div> 分区
 -->
