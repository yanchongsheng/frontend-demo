<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>div 标签</title>
  </head>
  <body>
    <div>
      <h2>标题1</h2>
      <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ol>
    </div>
    <div>
      <h2>标题2</h2>
      <ol>
          <li>1</li>
          <li>2</li>
          <li>3</li>
        </ol>
    </div>
  </body>
</html>


<!-- 总结：
  1、在网页制作过程中，可以把一些独立的逻辑部分划分出来，放在一个 <div> 标签中，这个 <div> 标签相当于一个容器
  2、div 的作用？
    div 具有分割内容作用，div 与 css 可让网页实现各种样式效果
-->
