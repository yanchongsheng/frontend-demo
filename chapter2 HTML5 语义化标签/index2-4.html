<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>标题标签</title>
    <style type="text/css">
      h2 {
        color: royalblue;
      }
    </style>
  </head>
  <body>
    <h1 style="color: red;">一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>
  </body>
</html>


<!-- 
  总结：
  1、文章的标题标签<h1>~<h6>
  2、注意：因为 h1 标签在网页中比较重要，所以一般 h1 标签被用在网站名称上
  3、注意：h1~h6 标题的默认样式，标题标签样式都会「加粗」，大小从 1 到 6 递减
 -->
