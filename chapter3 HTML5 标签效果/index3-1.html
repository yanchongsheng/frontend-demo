<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>换行标签</title>
  </head>
  <body>
    hello <br />
    world <hr />
  </body>
</html>


<!-- 
  总结：
  1、使用标签实现换行效果

  2、换行使用 <br /> 标签

  3、语法：
    xhtml 1.0 写法：<br />
    html 4.01 写法：<br>
    注意：一般使用 xhtml 1.0 版本的写法，其它标签也是，这种版本比较规范

  4、<br /> 标签是一个空标签，没有 html 内容的标签就是空标签，空标签只需要写一个开始标签，
    这样的标签还有：<br /> <hr /> <img />

  5、在 html 代码中，是忽略回车和空格的，输入再多也没有用！
 -->
