<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>空格标签</title>
  </head>
  <body>
     在 html 代码中，我这一行前后都有空格的，但是在浏览器中是没有显示的 <br />
    &nbsp;我前后都有空格，且使用代码添加出来的&nbsp; <br />
    &amp;nbsp;
  </body>
</html>


<!-- 
  总结：
  1、在 html 代码中，要想输入空格，必须写入：「&nbsp;」
    注意：分号

  2、注意：在 html 代码中，且在字符中间「而不是两边」，如果同时输入多个空格，则只显示一个空格
    注意：如果是首、尾输入空格，则不会显示

  3、如何在 html 页面中显示 &nbsp; ?
    使用：「&amp;nbsp;」表示，「&amp;」表示「&」的意思
 -->
