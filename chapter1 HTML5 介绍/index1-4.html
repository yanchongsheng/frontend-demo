<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html" charset="utf-8">
    <title>html5 文档结构</title>
  </head>
  <body>
    <h1>html 文件基本结构</h1>
  </body>
</html>


<!-- 
  总结：
  1、<!DOCTYPE html>：文档类型声明，表示该文件为 html5 文件。声明必须是 html 文档的第一行，位于 <html> 标签之前
  2、<head></head> 标签对：标签包含有关 html 文档的信息，可以包含一些辅助性标签。如：title/link/meta/style/script 等；但是浏览器除了会在标题栏显示 title 元素外，
  不会向用户展示 head 元素内的其它任何内容，注意这里是「展示给用户」，但是在控制台是可以看到 head 内容的
 -->
