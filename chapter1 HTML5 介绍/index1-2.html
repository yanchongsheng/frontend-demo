<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html"; charset="utf-8">
    <title>html 和 css 的关系</title>

    <style type="text/css">
      h1 {
        font-size: 12px;
        color: #930;
        text-align: center;
      }
      p {
        color: red;  
        border: 1px solid blue;
        width: 140px;
        height: 40px;
      }
    </style>
  </head>
  <body>
    <h1>Hello World</h1>
    <p>我是一个 p 标签</p>
  </body>
</html>


<!-- 
  总结：
  1、style 标签要写 type="text/css"
  2、样式之间，不需要任何分隔符，如逗号、分号这种
  3、align：对齐方式
 -->
