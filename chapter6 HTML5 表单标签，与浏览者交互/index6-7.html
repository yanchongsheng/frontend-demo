<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>textarea 创建文本域</title>
  </head>
  <body>
    <form method="POST" action="http://localhost:8080/test">
      <label>联系我们</label>
      <textarea rows="10" cols="50">在这里输入内容...</textarea>
      <input type="submit" value="提交">
    </form>
  </body>
</html>


<!-- 
  总结：
  1、在表单中需要输入大段文字时，需要用到文本输入域

  2、语法：
    <textarea rows="行数" cols="列数">文本</textarea>

      textarea 标签成对出现

      在 textarea 标签之间可以输入默认值

      cols（width） 和 rows（height） 属性可以使用 css 中的 width 和 height 代替

      注意：这里的 cols 和 rows 只是设置文本框的大小，并不限制你输入的多少
 -->
