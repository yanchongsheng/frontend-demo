<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>label 标签</title>
  </head>
  <body>
    <form method="POST" action="http://localhost:8080/test">
      <label for="email">邮箱：</label>
      <input type="email" id="email" placeholder="Enter email">
      <input type="submit" value="提交">
    </form>
  </body>
</html>


<!-- 
  总结：
  1、使用 label 为 input 标签穿上衣服

  2、label 标签不会向用户呈现任何特殊效果，它的作用是为鼠标用户改进了可用性。如果你在 label 标签内点击文本，就会触发此控件。即当用户单击选中该 label 标签时，浏览器就会自动将焦点转到和
  标签相关的表单控件上。

  3、语法：
    <label for="控件 id 名称">

    注意：for 属性中的值应当与相关控件的 id 属性值一定要相同
 -->
