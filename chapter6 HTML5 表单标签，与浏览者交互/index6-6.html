<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>邮箱输入框</title>
  </head>
  <body>
    <form method="POST" action="http://localhost:8080/test">
      <input type="email">
      <input type="submit" value="提交">
    </form>
  </body>
</html>


<!-- 
  总结：
  1、input 标签的 type 属性值为 email 表示输入框的类型为邮箱

  2、输入框必须包含 @ 符号，否则在提交或者鼠标位于输入框的上的时候给出错误提示

  3、@ 符号「之前」、「之后」必须有内容，否则在提交或者鼠标位于输入框的上的时候给出错误提示
