<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>placeholder 属性的使用</title>
  </head>
  <body>
    <!-- placeholder 属性为输入框设置「占位符」，值为占位符的内容 -->
    <input type="text" placeholder="请输入关键字">
  </body>
</html>


<!-- 
  总结：
  1、placeholder 属性为输入框设置「占位符」，里面可以放输入提示信息

  2、当输入框输入内容时，占位符内容消失，输入框无内容时，占位符内容显示

  3、占位符内容不是输入框真正的内容
 -->
