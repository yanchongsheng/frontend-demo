<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>重置按钮</title>
  </head>
  <body>
    <form method="POST" action="http://localhost:8080/test">
      <label for="name">姓名：</label>
      <input type="text" name="name" id="name" value="默认值">
      <input type="reset" value="重置">
      <hr />
      <input type="button" value="跳转" onclick="window.location.href='http://localhost:8080'">
    </form>
  </body>
</html>


<!-- 
  总结：
  1、重置按钮使输入框恢复到「初始状态」

  2、语法：
    <input type="reset" value="重置">
    只有 type 值为 reset 时，按钮才有重置作用
    value：按钮上显示的文字

  3、multiple 属性，表示一个 input 或其它标签是否可以有多个值
 -->
