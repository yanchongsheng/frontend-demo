<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>下拉菜单</title>
  </head>
  <body>
    <form method="POST" action="http://localhost:8080/test">
      <select name="select" multiple="multiple">
        <option value="a">a</option>
        <option value="b">b</option>
        <option value="c" selected="selected">c</option>
        <option value="d">d</option>
        <option value="e">e</option>
        <option value="f">f</option>
      </select>
      <input type="submit" value="提交">
    </form>
  </body>
</html>


<!-- 
  总结：
  1、下拉列表，可以有效的节省网页空间。既可以单选，又可以「多选」。

  2、select 和 option 都是双标签，即成对出现

    select 标签里面只能放 option 标签

    option 标签放选项内容，不放置其它标签

    value：
      <option value="向服务器提交的值">选项（显示的值）</option>

    selected：表示默认选中

  3、下拉列表实现多选
    在 select 标签中设置 multiple="multiple" 属性，就可以实现多选功能了

    多选的时候，跟 windows 中多选文件或者文本一模一样，按住 ctrl 或者 shift 

    注意：单选 跟 多选表单的提交内容
      单选：select=a
      多选：select=b&select=c&select=d
 -->
