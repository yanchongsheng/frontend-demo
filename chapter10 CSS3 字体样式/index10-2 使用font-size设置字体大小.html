<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>使用font-size设置字体大小</title>
  <style type="text/css">
    body {
      font-size: 36px;
    }
  </style>
</head>

<body>
  测试设置字体大小
</body>

</html>


<!-- 
  总结：使用font-size设置字体大小
  1、可以使用下面代码设置网页中文字的字号为 12 像素：

    body{font-size:12px;}

  2、关于写 css 样式加引号的说明：
    如果是中文字体需要加引号，字体为多个英文单词也需要加引号，避免浏览器内核无法识别。

    英文写的一般不用加，加也不会错，如果是 16 位进制的编码需要加双引号。
 -->
