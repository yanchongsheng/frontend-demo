<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>使用font-style设置字体样式</title>
  <style type="text/css">
    body {
      font-size: 36px;
    }
    .c1 {
      font-style: normal;
    }
    .c2 {
      font-style: italic;
    }
    .c3 {
      font-style: oblique;
    }
  </style>
</head>

<body>
  <p class="c1">正常字体</p>
  <p class="c2">斜体，用于字体本身就有倾斜的样式</p>
  <p class="c3">倾斜的字体，强制将字体倾斜</p>
</body>

</html>


<!-- 
  总结：使用font-style设置字体样式

  1、font-style 可以设置字体样式，并且有种 3 设置方式。

  2、正常字体为 normal,也是 font-style 的默认值。

  3、italic 为设置字体为斜体，用于字体本身就有倾斜的样式。

  4、oblique 为设置倾斜的字体，强制将字体倾斜。

  5、注意：斜体 与 倾斜的字体 是有区别的
    italic 是字体系列(比如宋体，楷体)里的斜体，而 oblique 是字体倾斜效果，对于没有斜体的字体系列使用 oblique 实现斜体效果。

    oblique 比 italic 更加倾斜，把字放大一些差别会明显一些
 -->
