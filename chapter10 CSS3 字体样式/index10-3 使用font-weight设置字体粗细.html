<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>使用font-weight设置字体粗细</title>
  <style type="text/css">
    p span {
      font-weight: 900;
    }
  </style>
</head>

<body>
  <p>测试设置字体<span>粗细</span></p>
</body>

</html>


<!-- 
  总结：使用font-weight设置字体粗细
  1、可以使用 css 样式来改变文字的样式：粗体、斜体、下划线、删除线，可以使用下面代码实现设置文字以粗体样式显示出来。

    p span{font-weight:bold;} 

  如果想为文字设置粗体是有单独的 css 样式来实现的，再不用为了实现粗体样式而使用 h1-h6 或 strong 标签了。

  2、注意：设置粗体的时候，数值的有效值为 100-900 之间的整百数
 -->
