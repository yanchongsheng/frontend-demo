<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>使用align-items属性设置纵轴排列方式</title>
  <style type="text/css">
    .box {
      background: orange;
      display: flex;
      align-items: stretch;
      height: 600px;
    }

    .box div {
      width: 200px;
       /* 不设置高度，元素在垂直方向上铺满父容器 */
      /* height: 200px; */
    }

    .box1 {
      background: red;
    }

    .box2 {
      font-size: 30px;
      background: green;
    }

    .box3 {
      font-size: 50px;
      background: blue;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="box1">div1</div>
    <div class="box2">div2</div>
    <div class="box3">div3</div>
  </div>
</body>

</html>


<!-- 
  总结：使用align-items属性设置纵轴排列方式
  1、align-items 属性，本属性定义了项目在交叉轴上的对齐方式。属性值分别为：

    align-items: flex-start | flex-end | center | baseline | stretch;

    flex-start：默认值，左对齐
    flex-end：交叉轴的终点对齐
    center： 交叉轴的中点对齐
    baseline：项目的第一行文字的基线对齐(三个盒子中设置不同的字体大小)
    stretch（默认值）：如果项目未设置高度或设为 auto，将占满整个容器的高度
 -->
