<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>弹性盒模型之flex属性</title>
  <style type="text/css">
    .box {
      background: blue;
      /* 给父级元素的 display 属性设置为 flex 即可 */
      display: flex;
    }

    .box div {
      width: 200px;
      height: 200px;
    }

    .box1 {
      background: red;
    }

    .box2 {
      background: orange;
    }

    .box3 {
      background: green;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
  </div>
</body>

</html>


<!-- 
  总结：弹性盒模型之flex属性
  1、flex 弹性盒子模型

  2、技术点的解释：
    1、设置 display: flex 属性可以把块级元素在一行显示。

    2、flex 需要添加在父元素上，改变子元素的排列顺序。

    3、默认为从左往右依次排列,且和父元素左边没有间隙。
 -->
