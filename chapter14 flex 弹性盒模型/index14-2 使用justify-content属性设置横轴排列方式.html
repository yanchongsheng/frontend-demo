<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>使用justify-content属性设置横轴排列方式</title>
  <style type="text/css">
    .box {
      background: orange;
      display: flex;
      justify-content: space-evenly;
    }

    .box div {
      width: 200px;
      height: 200px;
    }

    .box1 {
      background: red;
    }

    .box2 {
      background: green;
    }

    .box3 {
      background: blue;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="box1">div1</div>
    <div class="box2">div2</div>
    <div class="box3">div3</div>
  </div>
</body>

</html>


<!-- 
  总结：使用justify-content属性设置横轴排列方式
  1、学习 justify-content 属性，本属性定义了项目在「主轴上」的对齐方式。属性值分别为：

    justify-content: flex-start | flex-end | center | space-between | space-around;

    flex-start：交叉轴的起点对齐
    flex-end：右对齐
    center： 居中
    space-between：两端对齐，项目之间的间隔都相等
    space-around：每个项目两侧的间隔相等。所以，项目之间的间隔比项目与边框的间隔大一倍
    space-evenly：每个项目两侧的间隔相等，且项目之间也是均匀的

  2、什么是交叉轴？
    https://developer.mozilla.org/zh-CN/docs/Glossary/%E4%BA%A4%E5%8F%89%E8%BD%B4
 -->
