<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>水平居中设置-行内元素</title>
  <style type="text/css">
    /* body {
      text-align: center;
    } */
    .txtCenter {
      text-align: center;
    }
    .imgCenter {
      text-align: center;
    }
    .imgCenter1 {
      height: 500px;
      width: 350px;
    }
  </style>
</head>

<body>
  <div class="txtCenter">
    我想要在父容器中水平居中显示。
  </div>
  <div class="imgCenter">
    <img class="imgCenter1" src="../images/测试2.jpeg">
  </div>
</body>

</html>


<!-- 
  总结：水平居中设置-行内元素
  1、设置水平居中的时候，得分两种情况：行内元素 还是 块状元素 ，块状元素里面又分为定宽块状元素，以及不定宽块状元素。

  2、行内元素怎么进行水平居中？
    如果被设置元素为文本、图片等行内元素时，水平居中是通过给父元素设置 text-align:center 来实现的。
 -->
