<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>选择器的优先级</title>
  <style type="text/css">
  /* id选择器、类选择器、标签选择器、通用选择器 分别设置不同的颜色 */
    #i1 {
      color: red;
    }

    .c1 {
      color: blue;
    }

    div {
      color: black;
    }

    * {
      color: green;
    }
  </style>
</head>

<body>
  <div id="i1" class="c1" style="color: orange;">
    我是一个 div
  </div>
</body>

</html>


<!-- 
  总结：选择器的优先级
  1、每个 CSS3 选择器都是有优先级的

  2、如果一个元素使用了多个选择器，则会按照选择器的优先级来给定样式。

  3、选择器的优先级依次是: 「内联样式 > id 选择器 > 类选择器 > 标签选择器 > 通配符选择器」
 -->
