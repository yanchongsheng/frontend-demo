<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>长度值</title>
  <style type="text/css">
    p {
      font-size: 36px;
    }
    span {
      /* 设置 0.5em 就是 span 父元素的字体大小的 0.5 倍 */
      font-size: 0.5em;
    }
  </style>
</head>

<body>
  <p>使用 em 的一个特殊<span>例子</span>为例。</p>
</body>

</html>


<!-- 
  总结：长度值
  1、长度单位总结，目前比较常用到 px（像素）、em、% 百分比，要注意其实这三种单位都是相对单位。

    （1）像素

    像素为什么是相对单位呢？因为像素指的是显示器上的小点（CSS 规范中假设“90像素=1英寸”）。实际情况是，浏览器会使用显示器的实际像素值，在目前，大多数的设计者都倾向于使用像素（px）作为单位。

    （2）em

    就是本元素给定字体的 font-size 值，如果元素的 font-size 为 14px ，那么 1em = 14px；如果 font-size 为 18px，那么 1em = 18px。

    注意一个特殊情况：
      但当给 font-size 设置单位为 em 时，此时计算的标准以「当前元素」的父元素的 font-size 为基础。

    （3）百分比

    p{font-size:12px;line-height:130%}
    设置行高（行间距）为字体的 130%（12 * 1.3 = 15.6px）

  2、注意：
    em -> 参考父元素尺寸

    rem -> 参考根 root 元素尺寸
 -->
