<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>使用text-indent为文本添加首行缩进</title>

    p {
      text-indent: 2em;
    }

</body>

</html>

  总结：使用text-indent为文本添加首行缩进
