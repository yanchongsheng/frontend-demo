<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>使用letter-spacing/word-spacing增加或减少字符间的空白</title>
  <style type="text/css">
    .p1 {
      letter-spacing: 10px;
    }
    .p2 {
      letter-spacing: 10px;
    }
    .p3 {
      word-spacing: 30px;
    }
  </style>
</head>

<body>
  <p class="p1">设置汉字之间的间隔</p>
  <p class="p2">设置英文字母之间的间隔：hello</p>
  <p class="p3">单词间距设置：hello world test youcai</p>
</body>

</html>


<!-- 
  总结：使用letter-spacing/word-spacing增加或减少字符间的空白
  1、中文字间隔、字母间隔设置：

    如果想在网页排版中设置文字间隔或者字母间隔就可以使用    letter-spacing 来实现，如下面代码：

      h1{
          letter-spacing:50px;
      }
      <h1>了不起的盖茨比</h1>

    注意：这个样式使用在英文单词时，是设置字母与字母之间的间距。

  2、单词间距设置：

    如果我想设置英文单词之间的间距呢？可以使用 word-spacing 来实现。如下代码：

      h1{
          word-spacing:50px;
      }
      <h1>welcome to imooc!</h1>
 -->
