<!-- 
  总结：使用line-height为文字设置行间间距
  1、在段落排版中起重要作用的行间距（行高）属性（line-height），如下代码实现设置段落行间距为 3 倍。

    p{line-height:3em;}

    注意：这里的 3em 表示字体所占的总体高度为 3em，其中字体本身的高度为 1em，剩下的高度上下平分，这里是 1 em。
