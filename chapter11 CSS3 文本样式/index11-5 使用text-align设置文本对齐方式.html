<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>使用text-align设置文本对齐方式</title>
  <style type="text/css">
    h1 {
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>设置块状元素 h1 中的文本居中对齐</h1>
</body>

</html>


<!-- 
  总结：使用text-align设置文本对齐方式
  1、想为「块状元素」中的文本、图片设置居中样式吗？可以使用 text-align 样式代码，如下代码可实现文本居中显示。(那么什么是块状元素呢？在后面的 12-1、12-2 小节中会讲到。)

    h1{
        text-align:center;
    }
    <h1>了不起的盖茨比</h1>

    设置块状元素 h1 中的文本居中对齐
 -->
