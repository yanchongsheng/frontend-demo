<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>无序列表</title>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
  </body>
</html>


<!-- 
  总结：
  1、使用 ul、li 标签实现无序列表，这里的 u 表示 unordered 的意思
  2、ul-li 的默认样式一般为：每项 li 前都自带一个圆点
 -->
