<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>有序列表</title>
  </head>
  <body>
    <ol>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ol>
  </body>
</html>


<!-- 
  总结：
  1、使用 ol、li 标签实现有序列表，o 表示 order 的意思

  2、ol 在网页中的默认样式一般为：
    每项 li 前都自带一个需要，需要默认从 1 开始

  3、在 <style></style> 之间的注释使用 /* ... */
 -->
