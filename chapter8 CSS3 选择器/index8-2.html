<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>标签选择器</title>
  <style type="text/css">
    h1 {
      font-weight: normal;
      color: red;
    }
  </style>
</head>

<body>
  <h1>勇气</h1>
</body>

</html>


<!-- 
  总结：
  1、标签选择器
    标签选择器其实就是 html 代码中的标签。如：<html>、<body>、<h1>、<p>、<img> 等都是标签。

  2、p{font-size:12px;line-height:1.6em;}
    上面的css样式代码的作用：为p标签设置12px字号，行间距设置1.6em的样式。
 -->
