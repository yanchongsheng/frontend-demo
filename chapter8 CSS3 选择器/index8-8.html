<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>通用选择器</title>
  <style type="text/css">
    * {
      font-size: 18px;
      color: rosybrown;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1>勇气</h1>
  <p>三年级时，我还是一个胆小如鼠的小女孩，上课从来不敢回答老师提出的问题，生怕回答错了老师会批评我。就一直没有这个勇气来回答老师提出的问题。学校举办的活动我也没勇气参加。</p>
</body>

</html>


<!-- 
  总结：通用选择器
  1、通用选择器是功能最强大的选择器，它使用一个（*）号指定，它的作用是匹配 html 中所有标签元素，如下：使用下面代码，使 html 中任意标签元素字体颜色全部设置为红色

    * {color:red;}

  2、注意：通用选择器的优先级低于「内联样式」的优先级，即它依然符合 css 三种链接方式优先级的约束
 -->
