<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>后代选择器</title>
  <style type="text/css">
    .food li {
      border: red solid 3px;
    }
  </style>
</head>

<body>
  <ul class="food">
    <li>水果
        <ul>
        	<li>香蕉</li>
            <li>苹果</li>
            <li>梨</li>
        </ul>
    </li>
    <li>蔬菜
    	<ul>
        	<li>白菜</li>
            <li>油菜</li>
            <li>卷心菜</li>
        </ul>
    </li>
  </ul>
</body>

</html>


<!-- 
  总结：后代选择器
  1、后代选择器又叫包含选择器，即加入空格,用于选择「指定标签元素」下的「后辈元素」。
    .food li{border:1px solid red;}
    这行代码会使 food 标签下的所有 li 标签都加上宽度为 1px 的红色实线边框

  2、注意这个选择器与子选择器的区别：
    子选择器（child selector）仅是指它的「直接后代」，或者你可以理解为作用于子元素的第一代后代。
    
    而后代选择器是作用于「所有」子后代元素。后代选择器通过「空格」来进行选择，而子选择器是通过「>」进行选择。

    总结：「>」作用于元素的第一代后代，「空格」作用于元素的所有后代。

  3、ID 选择器能添加后代选择器样式吗？
    例如： #first span{color:red; font-size:10px;} 
    
    只有 span 里面的样式生效，#first span 的意思是 id 为 first 的元素下的 span 元素设置样式！如果单纯的写下 #first{...} 为下面所有的子元素设置样式，当然也要关注一下这个样式属性是否支持继承

  4、代码中，为什么外面的 li 是实心里面的是空心？
    这里隐含了一个“多级列表”的概念，是浏览器解析时用的默认样式。
    我们在前端开发过程中一般可以不用管，直接写我们想要的列表样式就好。
 -->
