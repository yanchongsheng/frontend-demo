<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>类和 ID 选择器的区别</title>
  <style type="text/css">
    .class1 {
      color: red;
    }
    .class2 {
      font-size: 36px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <p><span class="class1 class2">胆小如鼠</span></p>
</body>

</html>


<!-- 
  总结：类和ID选择器的区别

  相同点：可以应用于任何元素

  不同点：
    1、ID 选择器只能在文档中使用一次。与类选择器不同，在一个 HTML 文档中，ID 选择器只能使用一次，而且仅一次。而类选择器可以使用多次。

    2、可以使用「类选择器词列表方法」为一个元素「同时设置多个样式」，多个词之间以空格分隔。我们可以为一个元素同时设多个样式，但只可以用类选择器的方法实现，ID 选择器是不可以的（不能使用 ID 词列表）
      .stress{
        color:red;
      }
      .bigsize{
          font-size:25px;
      }
      <p>到了<span class="stress bigsize">类选择器词列表</span>
        
    3、在一个 HTML 文档中，ID 选择器使用多次，但是 css 样式依然生效的原因？
        因为我们使用的是 html 进行代码验证，即使有一样的 ID 也不会报错，而且使用 css 设置格式的时候，会给所有一样的 ID 设置一样的格式，但是将来真的做 js 项目的时候，格式语法只会对两个相同 ID 里的第一个生效，第二个就不行了。这里不报错，是因为在 html 里没有相同 ID 报错的功能！

        如果写了重复的 id 选择器是可以识别的，这个仅仅是不提倡这么做，也算是一种规范

        现在的浏览器也可以支持了，不过之前旧版的不行

        使用两次 ID 选择器并不违反语法，但是如果存在冲突性样式,后者的优先级会高于前者

        ID 具有唯一性，是规定。当你多次使用 ID 选择器达到了一致的显示效果。那也仅仅是显示效果。与 ID 的唯一性的规则并没有冲突。虽然你这样做得到了，相同的显示效果。但从 ID 的唯一性上来说是错误的做法。

    4、ID 选择器与类选择器的优先级
        如果 id 和 class 都设置了同一样式,则显示 id 选择器的；如果 id 写的样式和 class 不冲突，则都会显示
 -->
