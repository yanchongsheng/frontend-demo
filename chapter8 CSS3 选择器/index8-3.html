<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>类选择器</title>
  <style type="text/css">
    .testClass1 {
      color: red;
      font-size: 30px;
      font-weight: bold;
    }
    .testClass2 {
      color: blue;
      font-size: 30px;
      font-weight: bolder;
    }
  </style>
</head>

<body>
  <p>
    <span class="testClass1">测试</span><span class="testClass2">类选择器</span>
  </p>
</body>

</html>


<!-- 
  总结：
  1、类选择器
    类选择器在css样式编码中是「最常用到的」

  2、语法：
    .类选器名称{css样式代码;}

  3、注意：
    英文圆点开头

    其中类选器名称可以任意起名

  4、使用方法：

    第一步：使用合适的标签把要修饰的内容标记起来，如下：
    <span>胆小如鼠</span>

    第二步：使用class="类选择器名称"为标签设置一个类，如下：
    <span class="stress">胆小如鼠</span>

    第三步：设置类选器css样式，如下：
    .stress{color:red;}/*类前面要加入一个英文圆点*/

  5、简而言之：类是 css 选择器与 html 元素的一个链接点。而与 id 的区别，id 只能用一次！类可重复使用
 -->
