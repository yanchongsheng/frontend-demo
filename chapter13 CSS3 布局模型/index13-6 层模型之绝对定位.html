<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>层模型之绝对定位</title>
  <style type="text/css">
    div {
      width: 200px;
      height: 200px;
      border: 1px solid purple;
      position: absolute;
      left: 200px;
      top: 200px;
      /* 以下两行作用效果看不出来 */
      right: 400px;
      bottom: 600px;
    }
  </style>
</head>

<body>
  <div>层模型之绝对定位</div>
</body>

</html>


<!-- 
  总结：层模型之绝对定位
  1、如果想为元素设置层模型中的绝对定位，需要设置 position:absolute (表示绝对定位)，这条语句的作用将元素从文档流中拖出来，然后使用 left、right、top、bottom 属性「相对于其最接近的」一个「具有定位属性的父包含块」进行绝对定位。如果不存在这样的包含块，则相对于 body 元素，即相对于浏览器窗口。
 -->
