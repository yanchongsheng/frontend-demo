<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>流动模型（一）</title>
  <style type="text/css">
    #box1 {
      width: 300px;
      height: 100px;
    }
    div,h1,p {
      border: 1px solid purple;
    }
  </style>
</head>

<body>
  <div id="box2">box2</div><!--块状元素，由于没有设置宽度，宽度默认显示为 100%--> 
  <h1>标题</h1><!--块状元素，由于没有设置宽度，宽度默认显示为 100%--> 
  <p>文本段文本段文本段文本段文本段文本段文本段文本段文本段文本段文本段文本段文本段文本段文本段文本段文本段。</p><!--块状元素，由于没有设置宽度，宽度默认显示为100%--> 
  
  <div id="box1">box1</div><!--块状元素，由于设置了 width:300px，宽度显示为 300px-->
  <div id="box1">box1</div><!--块状元素，由于设置了 width:300px，宽度显示为 300px-->
</body>

</html>


<!-- 
  总结：流动模型（一）
  1、流动模型，流动（Flow）是默认的网页布局模式。也就是说网页在默认状态下的 HTML 网页元素都是根据流动模型来分布网页内容的。

  2、流动布局模型具有 2 个比较典型的特征：

    第一点，「块状元素」都会在所处的包含元素内「自上而下」按顺序「垂直」延伸分布，因为在默认状态下，块状元素的宽度都为 100%。实际上，块状元素都会以行的形式占据位置。
 -->
