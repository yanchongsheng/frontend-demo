<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Relative与Absolute组合使用</title>
  <style type="text/css">
    #box1 {
      width: 200px;
      height: 200px;
      position: relative;
      border: 1px solid red;
      left: 300px;
      top: 300px;
    }
    #box2 {
      position: absolute;
      right: 20px;
      bottom: 50px;
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <div id="box1"><!--被参照定位的元素-->
    <div id="box2">相对参照元素进行定位</div><!--相对定位元素-->
  </div>
</body>

</html>


<!-- 
  总结：Relative与Absolute组合使用
  1、使用 position:absolute 可以实现被设置元素相对于浏览器（body）设置定位以后，如果想相对于其它元素进行定位，则需要使用 position:relative 来帮忙。

  2、使用规则
    1、被参照定位的元素(即 relative 修饰的元素)必须是相对定位元素(即 absolute 修饰的元素)的「前辈元素」。

    2、被参照定位的元素必须加入 position:relative;

    3、定位元素加入 position:absolute，便可以使用 top、bottom、left、right 来进行偏移定位了。

  3、这样 box2 就可以相对于父元素 box1 定位了（这里注意参照物就可以不是浏览器了，而可以自由设置了）。
 -->
