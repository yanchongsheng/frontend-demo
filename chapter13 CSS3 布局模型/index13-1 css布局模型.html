<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>css布局模型</title>
  <style type="text/css">
    div {
      width: 200px;
      height: 100px;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div>测试居中</div>
</body>

</html>


<!-- 
  总结：css布局模型
  1、布局模型与盒模型一样都是 CSS3 最基本、 最核心的概念。 但布局模型是建立在盒模型基础之上，又不同于我们常说的 CSS3 布局样式或 CSS3 布局模板。如果说布局模型是本，那么 CSS3 布局模板就是末了，是外在的表现形式。 

  2、CSS3 包含 3 种基本的布局模型，用英文概括为：Flow、Layer 和 Float。
    在网页中，元素有三种布局模型：
    1、流动模型（Flow）
    2、浮动模型 (Float)
    3、层模型（Layer）

  3、什么是盒模型？
    CSS盒模型本质上是一个盒子，封装周围的 HTML 元素，它包括：边距，边框，填充，和实际内容。盒模型允许我们在其它元素和周围元素边框之间的空间放置元素。

  4、盒模型的类型是什么？
    边界、边框、填充、内容

  5、布局模型：流动、浮动、层模型；

    布局样式：内嵌式、嵌入式、外部式；

    布局模板：这应该就是 div+css 布局模版
 -->
