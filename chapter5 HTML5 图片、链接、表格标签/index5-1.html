<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> img 标签</title>
  </head>
  <body>
    <h1>测试 img 标签</h1>
    <img src="./../images/test.png" alt="下载失败时的替换文本" title="鼠标滑过图片时显示的文本">
  </body>
</html>


<!-- 
  总结：
  
  1、可以使用 <img> 标签来插入图片
  
  2、语法：

      <img src="图片地址" alt="下载失败时的替换文本" title="提示文本">
      
        alt：指定图像的描述性文本，当图像不可见时「下载失败时」，可看到该属性指定的文本

        title：提供在图像可见时，对图像的描述（鼠标滑过图片时显示的文本）

        图像可以是：gif、png、jpeg 格式的图像文件

  3、关于文件路径的问题：

    ./ 同级目录

    ./../ 上级目录
    
    依次类推
 -->
