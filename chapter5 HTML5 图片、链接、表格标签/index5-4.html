<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>表格标签</title>
  </head>
  <body>
    <h3>标题标签</h3>
    <hr />
    <!--  -->
    <table border="100px">
      <!-- 表格标题标签 -->
      <caption>表格标题标签</caption>
      <!-- tr 代表行 -->
      <tr>
        <!-- th 代表一列，有字体加粗的效果 -->
        <th>姓名</th>
        <th>电话</th>
        <th>电子邮件</th>
        <th>职务</th>
      </tr>
      <tr>
        <!-- td 代表一列，字体为正常效果 -->
        <td>youcai</td>
        
        <td>123456@qq.com</td>
        <td>youcai</td>
      </tr>
      <tr>
          <!-- td 代表一列，字体为正常效果 -->
          <td>youcai</td>
          <td>123456789</td>
          <td>123456789@qq.com</td>
          <td>youcai</td>
        </tr>
        <tr>
            <!-- td 代表一列，字体为正常效果 -->
            <td>youcai</td>
            <td>123456</td>
            <td>123456@qq.com</td>
            <td>youcai</td>
          </tr>
    </table>
  </body>
</html>


<!-- 
  总结：
  
  1、table 标签的 border 属性，可以为表格添加边框，属性为数字，单位默认为 px

  2、table 标签里可以放 caption 标签，用来定义表格的标题

  3、tr 标签里只能放 td 和 th 标签

  4、th 默认样式：加粗、居中

  5、td 默认样式：居左

  6、table 标签没有添加 border 属性之前，在浏览器中显示是没有表格线的！！！
 -->
