<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>a 标签</title>
    <style type="text/css">
      a {
        color:red;
      }
    </style>
  </head>
  <body>
    <a href="http://localhost/index.html" title="鼠标滑过显示的文本">链接显示的文本</a>
  </body>
</html>


<!-- 
  总结：
  
  1、使用 <a> 标签为网页添加超链接

  2、语法：<a href="目标网址" title="鼠标滑过显示的文本">链接显示的文本</a>
    
    title 属性的作用：这个属性主要方便搜索引擎了解链接地址的内容（语义化更友好）
  
  3、注意：只要文本加入 a 标签后，文字的颜色就会自动变为「蓝色」，被点击过的文本颜色为「紫色」，不过可以通过 css 调整
 -->
