<!DOCTYPE html>
<html>

<head>

  <title>CSS 注释代码</title>
  <style type="text/css">

    p {
      font-size: 18px;
      color: blue;  /* 设置字体颜色为蓝色 */

    }
  </style>
</head>

  <p>测试内容</p>
</body>

</html>
