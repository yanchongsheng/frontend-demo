<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>内联式 css 样式</title>
</head>

<body>
  <p style="color:red;font-size:50px;">测试</p>
</body>

</html>


<!-- 
  总结：
  1、css 样式可以写在哪些地方？
    从 css 样式代码插入的形式来看，分为以下 3 种：
      内联式
      嵌入式
      外部式

  2、内联式：内联式 css 样式就是把 css 代码直接写在现有的 html 标签中，如：
    <p style="color:red;font-size:18px;">测试</p>

    并且，css 样式代码要写在「style=""」的双引号中，如有多条设置可以写在一起，中间以分号隔开

  3、关于内联式 css 的写法：
    「:」前后不存在空格，「;」前后也不存在空格，以这种紧凑的方式书写
 -->
