<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>三种 css 样式链接的优先级</title>
  <!-- 嵌入式、外部式 优先级跟位置有关-->
  <link href="./index7-8.css" rel="stylesheet" type="text/css" />
  <style type="text/css">
    p {
      color: green;
    }
  </style>
</head>

<body>
  <p style="color: blue;">三种 css 样式链接的优先级</p>
  <p>三种 css 样式链接的优先级</p>
</body>

</html>


<!-- 
  总结：
  1、三种 css 样式链接的优先级为：「内联式 > 嵌入式 > 外部式」，即当对同一个元素同时使用三种方法设置 css 样式时，显示优先级高的

  2、但是，「嵌入式 > 外部式」有一个前提：嵌入式 css 样式的位置一定要在外部式的后面！！！

  3、总结来说，就是「就近原则」（离被设置元素越近则优先级越高）

  4、注意：上面总结的优先级是有一个前提的：即内联式、嵌入式、外部式样式表中 css 是在相同「权值」的情况下！
 -->
