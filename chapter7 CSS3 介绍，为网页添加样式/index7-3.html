<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS 代码语法</title>
  </head>
  <style type="text/css">
    p {
      font-size: 18px;
      color: blue;
      font-weight: bold;
    }
  </style>
  <body>
    <p>测试内容</p>
  </body>
</html>


<!-- 
  总结：
  1、css 样式由「选择符」和「声明」组成，声明又由「属性」和「值」组成。
    
    p {
      color: red;
    }
    p 部分表示选择符，{...} 表示声明，color 为属性，red 为值，中间「:」分割，最后结尾是「;」

  2、选择符：又称选择器，指明网页中要应用样式规则的元素
    声明：在英文大括号中的就是声明，属性和值之间用冒号分割。当有多条声明时，中间以英文分号分割

  3、<meta http-equiv="Content-type" content="text/html"; charset="utf-8"> 说明：
    http-equiv：把 content 属性关联到 http 头部

    content：定义与 http-equiv 或 name 属性相关的元信息

    charset：页面编码格式

  4、选择器的类型：标签、id、class
 -->
