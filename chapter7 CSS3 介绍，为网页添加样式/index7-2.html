<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS 样式的优势</title>
</head>
<style type="text/css">
  span {
    font-size: 20px;
    color: red;
    font-weight: bold;
  }
</style>

<body>
  <p>
    <span>我</span>爱<span>我</span>的<span>家</span>
  </p>
</body>

</html>


<!-- 
  总结：
  1、可以统一更改某个标签的样式
 -->
