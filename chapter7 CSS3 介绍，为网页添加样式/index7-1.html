<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>认识 CSS 演示</title>
    
  </head>
  <body>
    <p>测试样式</p>
  </body>
</html>
<style type="text/css">
  p {
    font-size: 20px;
    color: red;
    font-weight: bold;
  }
</style>

<!-- 
  总结：
  1、CSS 全称为 「层叠样式表」（Cascading Style Sheets），主要用于定义 html 内容在浏览器中的显示样式

  2、使用 css 样式的一个好处是，通过定义某个样式，可以让不同网页位置的文字有着统一的样式效果

  3、注意：css 中的注释为 /* ... */

  4、关于 style 标签的位置说明

    style 标签可以放到 html 页面的任何位置，甚至可以单独一个文件中；推荐放到 head 中，主要是因为浏览器解析 html 是自上而下的，如果放到底部，就可能造成页面结构出来了，但是 css 还没渲染
 -->
