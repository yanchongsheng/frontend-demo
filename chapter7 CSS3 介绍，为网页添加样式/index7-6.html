<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>嵌入式 css 样式</title>
  <style type="text/css">
    span {
      font-size: 20px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <p>
    <span>我</span>爱<span>我</span>的<span>家</span>
  </p>
</body>

</html>


<!-- 
  总结：
  1、嵌入式 css 样式：就是可以把 css 样式代码写在 <style type="text/css"></style> 标签之间

  2、嵌入式 css 样式必须写在 <style type="text/css"></style> 标签之间，并且一般情况下嵌入式 css 样式写在 <head></head> 之间
 -->
