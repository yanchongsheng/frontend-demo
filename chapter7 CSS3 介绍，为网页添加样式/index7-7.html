<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>外部式 css 样式</title>
  <link href="./index7-7.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <p>测试外部式 css 样式</p>
</body>

</html>


<!-- 
  总结：
  1、外部式 css 样式（也可以称为外联式），就是把 css 代码写在单独的外部文件中，这个 css 文件以「.css」为扩展名，在 head 内「注意：不是在 <style> 标签内」，
    使用 <link> 标签将 css 样式文件链接到 html 文件内。

    <link href="base.css" rel="stylesheet" type="text/css" />

  2、注意：
    「rel="stylesheet" type="text/css"」是固定写法不可修改

    <link> 是单标签，一般写在 head 标签之内
 -->
